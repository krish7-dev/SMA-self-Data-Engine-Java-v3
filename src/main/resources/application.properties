server.port=7000

spring.datasource.url=jdbc:postgresql://localhost:5432/stock_data
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: Show SQL queries
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# Kite configuration for automatic login and token reuse
kite.apiKey=your_api_key
kite.userId=your_user_id
kite.accessToken=your_access_token
kite.publicToken=your_public_token
